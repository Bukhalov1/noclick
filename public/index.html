<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Interface</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        window.Telegram.WebApp.expand(); // мини-апп на весь экран
    </script>
</head>
<body>
<div class="container">
    <div class="background">
        <div class="info-header" id="infoHeader">
            <div class="info-slide">That's it! Easy, isn't? You are eligible!</div>
        </div>
        <div class="large-number">
            <span id="time-spent">0.0</span>
            <span id="dimension"></span>
        </div>
        <div class="bottom-panel" id="bottomPanel">
            <div class="bottom-icons">
                <div class="icon">Tasks</div>
                <div class="icon">Leaderboads</div>
                <div class="icon">Settings</div>
            </div>
        </div>
        <button class="toggle-button" id="toggleButton" onclick="toggleMenu()">↑</button>
    </div>
</div>
<script src="./js/script.js"></script>
</body>
</html>
